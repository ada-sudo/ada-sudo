<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beatrice varriale</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-container">
        <img src="images/headerbea.png" alt="Header" class="header-image">
    </div>
    <nav>
        <a href="#">home</a>
        <a href="about.html">about</a>
        <a href="contact.html">contact</a>
    </nav>
</header>

<main>
    <div class="gallery-container">
        <img src="images/palestine/header_palestine.png" alt="For Palestine" class="gallery-image" onclick="toggleGallery('palestine')">
        <p>for Palestine</p>
    </div>

    <div class="gallery-container">
        <img src="images/other_works/header_other.png" alt="Other Works" class="gallery-image" onclick="toggleGallery('other_works')">
        <p>other work</p>
    </div>

    <div class="gallery-container" id="palestine-gallery" style="display: none;">
        <div class="gallery" id="gallery-palestine"></div>
    </div>

    <div class="gallery-container" id="other-works-gallery" style="display: none;">
        <div class="gallery" id="gallery-other-works"></div>
    </div>

</main>

<!-- JavaScript to toggle gallery visibility and load images -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Load galleries when page is loaded
        loadGallery("palestine", "gallery-palestine");
        loadGallery("other_works", "gallery-other-works");
    });

    function loadGallery(category, containerId) {
        const galleryContainer = document.getElementById(containerId);
        const imageFolder = `images/${category}/`;

        // Determine the number of images based on the category
        const numberOfImages = category === "palestine" ? 18 : 62;

        for (let i = 1; i <= numberOfImages; i++) {
            const img = document.createElement("img");
            const filename = category === "palestine" ? `${i}p.png` : `${i}.png`;
            img.src = `${imageFolder}${filename}`;
            img.alt = `Image ${i}`;
            img.classList.add('gallery-image');
            galleryContainer.appendChild(img);
        }
    }

    function toggleGallery(category) {
        const palestineGallery = document.getElementById('palestine-gallery');
        const otherWorksGallery = document.getElementById('other-works-gallery');

        // Toggle visibility based on the selected category
        palestineGallery.style.display = category === 'palestine' ? 'block' : 'none';
        otherWorksGallery.style.display = category === 'other_works' ? 'block' : 'none';
    }
</script>

</body>
</html>
